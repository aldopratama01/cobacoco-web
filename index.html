<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="container-about"><a href="#about">About</a></li>
                <li class="container-projects"><a href="#projects">Projects</a></li>
                <li class="container-contact"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <h1>Welcome to My Portfolio</h1>
        <p>Design, coding, and copywriting</p>
    </section>
    
    <section id="about">
        <h2>About Me</h2>
        <p>I'm a profesional in my trhee industry</p>

    <section id="projects">

        <div class="project">

            <p>Description of project 2.</p>
        </div>
        <!-- Add more projects as needed -->

    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
